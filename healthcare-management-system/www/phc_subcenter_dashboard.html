<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHC/Sub-Center Dashboard</title>
</head>
<body>
    <h1>PHC/Sub-Center Dashboard</h1>
    <div>
        <h2>Submit Attendance</h2>
        <form action="/submitAttendance" method="post">
            <label for="doctor_id">Doctor ID:</label>
            <input type="text" id="doctor_id" name="doctor_id">
            <br>
            <label for="doctor_name">Doctor Name:</label>
            <input type="text" id="doctor_name" name="doctor_name">
            <br>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="P">Present</option>
                <option value="AB">Absent</option>
                <option value="A">Available</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <h2>Submit Resource Request</h2>
        <form action="/submitResourceRequest" method="post">
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name">
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">
            <br>
            <label for="requester">Requester:</label>
            <input type="text" id="requester" name="requester">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
