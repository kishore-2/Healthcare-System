<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDHS Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DDHS Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Doctor Attendance Records</h2>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Doctor ID</th>
                        <th>Doctor Name</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance records will be populated here -->
                </tbody>
            </table>
        </section>
        <section>
            <h2>Resource Approval Requests</h2>
            <table id="resourceRequestsTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Requester</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resource requests will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <script>
        async function fetchAttendance() {
            const response = await fetch('/api/getAttendance');
            const data = await response.json();
            const tableBody = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];
            data.forEach(record => {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = record.doctor_id;
                row.insertCell(1).innerText = record.doctor_name;
                row.insertCell(2).innerText = record.status;
                row.insertCell(3).innerText = new Date(record.date).toLocaleDateString();
            });
        }

        async function fetchResourceRequests() {
            const response = await fetch('/api/getResourceRequests');
            const data = await response.json();
            const tableBody = document.getElementById('resourceRequestsTable').getElementsByTagName('tbody')[0];
            data.forEach(request => {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = request.item_name;
                row.insertCell(1).innerText = request.quantity;
                row.insertCell(2).innerText = request.requester;
                row.insertCell(3).innerText = request.status;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAttendance();
            fetchResourceRequests();
        });
    </script>
</body>
</html>
